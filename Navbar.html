<style>
  .headermenu {
    display: none;
  }
  .headermenus {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    background: transparent; /* Transparent by default */
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 9%;
    transition: all 0.3s ease-out;
  }
  .headermenus.scrolled,
  .headermenus.not-home {
    background: #ffffff; /* Change to white when scrolled or not on home page */
    box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
  }
  .headermenus .logos {
    margin: 0;
    font-size: 3rem;
    color: #fff; /* White text by default */
    font-weight: bolder;
    transition: color 0.3s ease-out;
  }
  .headermenus.scrolled .logos,
  .headermenus.not-home .logos {
    color: #333; /* Change to black when scrolled or not on home page */
  }
  .headermenus .navbars {
    margin: 5px 0;
    transition: all 0.3s ease-out;
  }
  .headermenus .navbars a {
    font-size: 2rem;
    color: #fff; /* White text by default */
    padding: 2rem 1rem;
    margin: 2rem 0 1rem 0;
    transition: all 0.3s ease-out;
  }
  .headermenus.scrolled .navbars a,
  .headermenus.not-home .navbars a {
    color: #333; /* Change to black when scrolled or not on home page */
  }
  .headermenus .navbars a:hover {
    color: #333;
    background: #e7e7e7;
    transition: all 0.3s ease-out;
  }
  #menu-btns {
    cursor: pointer;
    font-size: 3rem;
    padding: 0.1rem 0.3rem;
    border-radius: 0.5rem;
    color: #fff; /* White icon by default */
    background: transparent;
    display: none;
    transition: all 0.3s ease-out;
  }
  #menu-btns:hover {
    color: #333;
    background: #e7e7e7;
    transition: all 0.3s ease-out;
  }
  .headermenus.scrolled #menu-btns,
  .headermenus.not-home #menu-btns {
    color: #333; /* Change to black when scrolled or not on home page */
  }
  .dropdown {
    position: relative;
    display: inline-block;
  }

  .submenu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: #ffffff;
    box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
    border: 0.1rem solid rgba(0, 0, 0, 0.1);
    border-radius: 0.5rem;
    min-width: 200px;
    z-index: 1000;
    padding: 0;
    margin: 0;
  }

  .submenu li {
    list-style: none;
  }

  .submenu li a {
    display: block;
    padding: 1rem 1.5rem;
    color: #333;
    text-decoration: none;
    font-size: 1.6rem;
    transition: background 0.3s ease-out;
  }

  .submenu li a:hover {
    background: #e7e7e7;
  }

  .dropdown:hover .submenu {
    display: block;
  }

  @media (max-width: 768px) {
    .submenu {
      position: static;
      display: none;
      width: 100%;
    }

    .dropdown.active .submenu {
      display: block;
    }
  }

  @media (max-width: 768px) {
    #menu-btns {
      display: initial;
    }
    .headermenus {
      padding: 0.5rem 4%;
    }
    .headermenus .navbars {
      position: absolute;
      top: 110%;
      right: 1.5rem;
      background: #ffffff; /* Background putih untuk memastikan teks terlihat jelas */
      color: #333; /* Warna teks gelap untuk kontras yang baik */
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
      border: 0.1rem solid rgba(0, 0, 0, 0.1);
      border-radius: 0.5rem;
      width: 28rem;
      transform: scale(0);
      transform-origin: top right;
      opacity: 0;
      margin-top: 0;
      padding: 0;
    }
    .headermenus .navbars.active {
      transform: scale(1);
      opacity: 1;
    }
    .headermenus .navbars a {
      color: #333; /* Warna teks gelap untuk link */
      font-size: 1.7rem;
      display: block;
      padding: 0.7rem 1.2rem;
      margin: 0;
      border-radius: 0;
    }
    .headermenus .logos {
      margin: 0.5rem 0;
      font-size: 2.5rem;
    }
    .headermenus .logos img {
      max-height: 50px;
    }
    .headermenus .navbars a:hover {
      color: #555; /* Sedikit lebih gelap saat hover */
      background: #e7e7e7; /* Background abu-abu muda saat hover */
    }
  }

  .headermenus .dropdown .submenu {
    background: #ffffff; /* Tambahkan background putih ke submenu */
    box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1); /* Berikan bayangan */
    border-radius: 0.5rem; /* Berikan border-radius untuk tampilan yang lebih halus */
  }

  .headermenus .dropdown .submenu li a {
    color: #333; /* Warna teks hitam untuk kontras dengan background putih */
    font-size: 1.6rem;
  }

  .headermenus .dropdown .submenu li a:hover {
    background: #e7e7e7; /* Background abu-abu muda saat hover */
    color: #333; /* Warna teks tetap gelap */
  }

  /* Memastikan dropdown tetap terlihat pada resolusi kecil */
  @media (max-width: 768px) {
    .headermenus .dropdown .submenu {
      position: static;
      background: #ffffff; /* Background putih agar tetap terlihat pada mobile */
      width: 100%;
      box-shadow: none;
    }

    .headermenus .dropdown.active .submenu {
      display: block;
    }
  }
</style>

<script>
  let menus = document.querySelector("#menu-btns");
  let navbars = document.querySelector(".navbars");
  let header = document.querySelector(".headermenus");

  // Menu toggle for mobile view
  menus.onclick = () => {
    menus.classList.toggle("bi-x-lg");
    navbars.classList.toggle("active");
  };

  // Function to check if the current page is the homepage
  function isHomePage() {
    return (
      window.location.pathname === "/" ||
      window.location.pathname === "/index.html"
    );
  }

  // Apply styles based on the current page
  window.addEventListener("load", () => {
    if (!isHomePage()) {
      header.classList.add("not-home");
    }
  });

  // Detect scroll to change navbar background and text color
  window.addEventListener("scroll", () => {
    if (window.scrollY > 50) {
      header.classList.add("scrolled");
    } else {
      header.classList.remove("scrolled");
    }
  });

  document.querySelectorAll(".dropdown").forEach((dropdown) => {
    dropdown.addEventListener("click", () => {
      if (window.innerWidth <= 768) {
        dropdown.classList.toggle("active");
      }
    });
  });
</script>
